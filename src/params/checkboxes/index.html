<div class="row m-x-0" ref="body">
  {#list param.list as checkbox}
    <div
      {#if param.spread}
        style="display:inline-block;"
      {#else}
        class="{colClazz}"
      {/if}>
      <label class="checkbox-inline {this.genClass(checkbox)}">
        <input
          type="checkbox"
          {#if checkbox.checked}checked{/if}
          {#if this.shouldDisable(checkbox)}disabled{/if}
          on-click={this.click($event, checkbox)}>
        <span
          class="text-help"
          r-class={{'text-muted':muted}}>
          {checkbox.desc}
        </span>
      </label>
    </div>
  {/list}
</div>
