<div
  class="modal-backdrop fade"
  ref="backdrop"
  r-class={{'in':show}}
  r-animation="when:hide; class:out; emit:afterFadeOut;"
></div>
<div
  class="modal fade"
  ref="modal"
  r-class={{'in':show}}
  on-click={this.clickModal($event)}
>
  <div class="modal-dialog {sizeClazz}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" on-click={this.cancel()} r-hide={hideClose}>
          <span>&times;</span>
        </button>
        <h4 class="modal-title">{title}</h4>
      </div>
      <div class="modal-body">{#include this.$body}</div>
      <div class="modal-footer">
        {#list actions as action}
          <button type="button" class="btn btn-primary-outline" on-click={this.act(action)}>{action.desc}</button>
        {/list}
        {#if loading}<loading/>{/if}
        <button type="button" class="btn btn-primary-outline" r-hide={hideConfirm} on-click={this.confirm()}>{confirmTitle}</button>
        <button type="button" class="btn btn-secondary" r-hide={hideCancel} on-click={this.cancel()}>{cancelTitle}</button>
      </div>
    </div>
  </div>
</div>
