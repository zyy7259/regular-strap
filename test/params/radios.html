<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>params - number</title>
  <link rel="stylesheet" href="../../third/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../third/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .ipt {
      display: inline-block;
      width: 40px;
    }
  </style>
</head>
<body>
  <div class="g-doc container-fluid" id="app"></div>
  <script src="../../third/regular/dist/regular.js"></script>
  <script src="../../dist/regular-strap.js"></script>
  <script src="radiosParamList.js"></script>
  <script type="text/template" id="tpl">
    <h2>params - input</h2>
    <params caption="params" list={paramList} paramsLimit=0 default={paramDefault} showSubtitle showSubmit on-change={this.onParamChange($event)} on-submit={this.onParamChange($event)}/>
  </script>
  <script>
    var paramList = window.radiosParamList
    var paramDefault = {
      checkboxesOptionalWithDefault: ['b']
    }
    var app = new Regular({
      template: '#tpl',
      data: {
        paramList: paramList,
        paramDefault: paramDefault
      },
      onParamChange: function (params) {
        console.log('params', params)
      }
    })
    app.$inject('#app')
  </script>
</body>
</html>
