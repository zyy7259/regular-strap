<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="g-doc container-fluid" id="app">

  </div>
  <script src="../node_modules/regularjs/dist/regular.js"></script>
  <script src="../dist/regular-strap.js"></script>
  <script type="text/template" id="tpl">
    <form>
      <div class="form-group row">
        <label class={labelClazz}>
          dropdown
        </label>
        <div class={divClazz}>
          <dropdown title="dropdown" items={dropdownItems}></dropdown>
        </div>
      </div>
      <div class="form-group row">
        <label class={labelClazz}>
          editingInput
        </label>
        <div class={divClazz}>
          <editingInput value={editingInputValue} on-confirm={this.confirmEditingInput($event)}></editingInput>
        </div>
      </div>
      <div class="form-group row">
        <label class={labelClazz}>
          loading
        </label>
        <div class={divClazz}>
          <loading/>
        </div>
      </div>
      <div class="form-group row">
        <label class={labelClazz}>
          modal
        </label>
        <div class={divClazz}>
          <button type="button" class="btn btn-primary-outline" on-click={this.showModal()}>show modal</button>
          <modal title="modal title" autoShow={false} autoDestroy={false} ref="modal">
            modal body
          </modal>
        </div>
      </div>
      <div class="form-group row">
        <label class={labelClazz}>
          pager
        </label>
        <div class={divClazz}>
          <pager total=100 current=2></pager>
        </div>
      </div>
      <div class="form-group row">
        <label class={labelClazz}>
          search
        </label>
        <div class={divClazz}>
          <search on-change={this.onSearchChange($event)}></search>
        </div>
      </div>
      <div class="form-group row">
        <label class={labelClazz}>
          tab
        </label>
        <div class={divClazz}>
          <tab>
            <tabPane id="first" title="t1">
              content of first
            </tabPane>
            <tabPane id="second" title="t2" selected>
              content of second
            </tabPane>
          </tab>
        </div>
      </div>
      <div class="form-group row">
        <label class={labelClazz}>
          param
        </label>
        <div class={divClazz}>
          <param caption="params" list={paramList} on-change={this.onParamChange($event)}/>
        </div>
      </div>
    </form>
  </script>
  <script>
    var paramList = [
      {
        name: 'strOptional',
        type: 'String',
        desc: '可选字符串'
      },
      {
        name: 'strMandatory',
        type: 'String',
        desc: '必填字符串',
        mandatory: true
      },
      {
        name: 'emailOptional',
        type: 'Email',
        desc: '可选邮箱'
      },
      {
        name: 'emailMandatory',
        type: 'Email',
        desc: '必选邮箱',
        mandatory: true
      },
      {
        name: 'integerOptional',
        type: 'Number',
        desc: '可选数字'
      },
      {
        name: 'integerMandatory',
        type: 'Number',
        desc: '必选数字',
        mandatory: true
      },
      {
        name: 'dateStrOptional',
        type: 'DateStr',
        desc: '可选日期字符串'
      },
      {
        name: 'dateStrMandatory',
        type: 'DateStr',
        desc: '必选日期字符串',
        mandatory: true
      },
      {
        name: 'dateTimeOptional',
        type: 'DateTime',
        desc: '可选日期'
      },
      {
        name: 'dateTimeMandatory',
        type: 'DateTime',
        desc: '必选日期',
        mandatory: true
      },
      {
        name: 'slectOptional',
        type: 'Select',
        desc: '可选选择器',
        list: [
          {
            value: 'a',
            desc: 'a'
          }
        ]
      },
      {
        name: 'checkboxesOptional',
        type: 'Checkboxes',
        desc: '可选checkboxes',
        list: [
          {
            value: 'a',
            desc: 'a'
          },
          {
            value: 'b',
            desc: 'b',
            checked: true
          },
          {
            value: 'c',
            desc: 'c'
          }
        ]
      },
      {
        name: 'radiosOptional',
        type: 'Radios',
        desc: '可选radio',
        list: [
          {
            value: 'a',
            desc: 'a'
          },
          {
            value: 'b',
            desc: 'b',
            checked: true
          },
          {
            value: 'c',
            desc: 'c'
          }
        ]
      }
    ]
    var App = new Regular({
      template: '#tpl',
      data: {
        labelClazz: 'form-control-label col-xs-2 text-xs-right',
        divClazz: 'col-xs-10',
        dropdownItems: [
          {
            href: 'https://baidu.com',
            title: 'baidu'
          }
        ],
        editingInputValue: 'test',
        paramList: paramList
      },
      confirmEditingInput: function (newValue) {
        this.data.editingInputValue = newValue
      },
      showModal: function () {
        this.$refs.modal.show()
      },
      onParamChange: function (params) {
        console.log('params', params)
      },
      onSearchChange: function (str) {
        console.log('searching ' + str)
      }
    }).$inject('#app')
  </script>
</body>
</html>
