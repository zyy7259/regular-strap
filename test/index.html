<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="../src/third/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../src/third/bootstrap/dist/css/bootstrap.min.css">
  <style>
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.2rem;
      margin-bottom: 1rem;
      margin-top: 2rem;
    }
    h2:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="g-doc container-fluid" id="app">
  </div>

  <script src="../src/third/regular/dist/regular.js"></script>

  <script src="../dist/regular-strap.js"></script>
  <script type="text/template" id="tpl">
    <h2>Accordion</h2>
    <accordion>
      <accordionPane title="aaa">
      </accordionPane>
    </accordion>
    <h2>dropdown</h2>
    <dropdown title="dropdown" items={dropdownItems}></dropdown>
    <h2>editableInput</h2>
    <editableInput value={editableInputValue} on-confirm={this.confirmEditingInput($event)}></editableInput>
    <h2>loading</h2>
    <loading/>
    <h2>modal</h2>
    <button type="button" class="btn btn-primary-outline" on-click={this.showModal()}>show modal</button>
    <modal title="modal title" autoShow={false} autoDestroy={false} hideCancel ref="modal">
      modal body
    </modal>
    <h2>pager</h2>
    <pager total=100 current=2></pager>
    <h2>search</h2>
    <search on-change={this.onSearchChange($event)}></search>
    <h2>tab</h2>
    <tab>
      <tabPane id="first" title="t1">
        content of first
      </tabPane>
      <tabPane id="second" title="t2" selected>
        content of second
      </tabPane>
    </tab>
    <h2>param</h2>
    <param caption="params" list={paramList} default={paramDefault} showSubmit on-change={this.onParamChange($event)} on-submit={this.onParamChange($event)}/>
  </script>

  <script src="paramList.js"></script>

  <script>
    var paramDefault = {
      staticWithDefault: 'staticWithDefault',
      strOptionalWithDefault: 'strOptionalWithDefault',
      integerOptionalWithDefault: 0,
      emailOptionalWithDefault: 'emailOptionalWithDefault@163.com',
      dateStrOptionalWithDefault: '2016-06-16',
      dateTimeOptionalWithDefault: new Date(),
      selectOptionalWithDefault: 'b',
      checkboxesOptionalWithDefault: ['b'],
      radiosOptionalWithDefault: 'b'
    }

    var App = new Regular({
      template: '#tpl',
      data: {
        dropdownItems: [
          {
            href: 'https://baidu.com',
            title: 'baidu'
          }
        ],
        editableInputValue: 'test',
        paramList: paramList,
        paramDefault: paramDefault
      },
      confirmEditingInput: function (newValue) {
        this.data.editableInputValue = newValue
      },
      showModal: function () {
        this.$refs.modal.show()
      },
      onSearchChange: function (str) {
        console.log('searching ' + str)
      },
      onParamChange: function (params) {
        console.log('params', params)
      }
    }).$inject('#app')
  </script>
</body>
</html>
