<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="g-doc container-fluid" id="app">

  </div>
  <script src="../node_modules/regularjs/dist/regular.js"></script>
  <script src="../dist/regular-strap.js"></script>
  <script type="text/template" id="tpl">
    <h2>dropdown</h2>
    <dropdown title="dropdown" items={dropdownItems}></dropdown>
    <h2 class="m-t-1">editingInput</h2>
    <editingInput value={editingInputValue} on-confirm={this.confirmEditingInput($event)}></editingInput>
    <h2 class="m-t-1">loading</h2>
    <loading/>
    <h2 class="m-t-1">modal</h2>
    <button type="button" class="btn btn-primary-outline" on-click={this.showModal()}>show modal</button>
    <modal title="modal title" autoShow={false} autoDestroy={false} ref="modal">
      modal body
    </modal>
    <h2 class="m-t-1">pager</h2>
    <pager total=100 current=2></pager>
    <h2 class="m-t-1">search</h2>
    <search on-change={this.onSearchChange($event)}></search>
    <h2 class="m-t-1">tab</h2>
    <tab>
      <tabPane id="first" title="t1">
        content of first
      </tabPane>
      <tabPane id="second" title="t2" selected>
        content of second
      </tabPane>
    </tab>
    <h2 class="m-t-1">param</h2>
    <param caption="params" list={paramList} default={paramDefault} showSubmit on-change={this.onParamChange($event)} on-submit={this.onParamChange($event)}/>
  </script>
  <script>
    var paramList = [
      {

        type: 'Static',

        desc: '必填字符串',
        mandatory: true
      },
      {
        name: 'emailOptional',

        desc: '可选邮箱',
        value: 'emailOptional@163.com'
      },
      {
        name: 'emailMandatory',
        type: 'Email',
        desc: '必选邮箱',
        mandatory: true
      },
      {
        name: 'numberOptional',
        type: 'Number',
        desc: '可选数字',
        value: 0
      },
      {
        name: 'numberMandatory',
        type: 'Number',
        desc: '必选数字',
        mandatory: true
      },
      {
        name: 'dateStrOptional',
        type: 'DateStr',
        desc: '可选日期字符串',
        value: '2016-06-16'
      },
      {
        name: 'dateStrMandatory',
        type: 'DateStr',
        desc: '必选日期字符串',
        mandatory: true
      },
      {
        name: 'dateTimeOptional',
        type: 'DateTime',
        desc: '可选日期',
        value: new Date()
      },
      {
        name: 'dateTimeMandatory',
        type: 'DateTime',
        desc: '必选日期',
        mandatory: true
      },
      {
        name: 'slectOptional',
        type: 'Select',
        desc: '可选选择器',
        list: [
          {
            value: 'a',
            desc: 'apple'
          },
          {
            value: 'b',
            desc: 'boy',
            selected: true
          },
          {
            value: 'c',
            desc: 'cat'
          },
          {
            value: 'd',
            desc: 'dog'
          }
        ]
      },
      {
        name: 'selectMandatory',
        type: 'Select',
        desc: '必选选择器',
        list: [
          {
            value: 'a',
            desc: 'apple'
          },
          {
            value: 'b',
            desc: 'boy'
          },
          {
            value: 'c',
            desc: 'cat'
          },
          {
            value: 'd',
            desc: 'dog'
          }
        ]
      },
      {
        name: 'checkboxesOptional',
        type: 'Checkboxes',
        desc: '可选checkboxes',

          {

          },
          {
            value: 'b',

          },
          {
            value: 'c',

          {
            value: 'd',
            desc: 'dog'

        ]
      },
      {
        name: 'checkboxesMandatory',
        type: 'Checkboxes',
        desc: '必选checkboxes',
        mandatory: true,
        list: [
          {
            value: 'a',

          {
            value: 'b',

            value: 'c',

          {

      },
      {

          },
          {

          },
          {
            value: 'd',

          }
        ]
      },
      {
        name: 'radiosMandatory',
        type: 'Radios',
        desc: '必选radio',
        mandatory: true,
        list: [
          {
            value: 'a',

          },
          {
            value: 'b',

          },
          {
            value: 'c',
            desc: 'cat'
          },
          {
            value: 'd',
            desc: 'dog'
          }
        ]
      }
    ]

    var paramDefault = {
      static2: 'static2',
      strMandatory: 'strMandatory',
      emailMandatory: 'emailMandatory@163.com',
      numberMandatory: 123,
      dateStrMandatory: '2016-07-16',
      dateTimeMandatory: new Date(),
      selectMandatory: 'c',
      checkboxesMandatory: ['c'],
      radiosMandatory: 'c'
    }

    var App = new Regular({
      template: '#tpl',
      data: {
        dropdownItems: [
          {
            href: 'https://baidu.com',
            title: 'baidu'
          }
        ],
        editingInputValue: 'test',
        paramList: paramList,
        paramDefault: paramDefault
      },
      confirmEditingInput: function (newValue) {
        this.data.editingInputValue = newValue
      },
      showModal: function () {
        this.$refs.modal.show()
      },
      onSearchChange: function (str) {
        console.log('searching ' + str)
      },
      onParamChange: function (params) {
        console.log('params', params)
      }
    }).$inject('#app')
  </script>
</body>
</html>
